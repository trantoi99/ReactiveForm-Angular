<div class="row" [formGroup]="form">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email"  type="text" formControlName="email"  class="form-control" />
      <label for="password">password</label>
      <input name="password"  type="password" formControlName="password"  class="form-control" />
      <label for="password">Re Password</label>
      <input name="password"  type="password" formControlName="rePassword"  class="form-control" />
      <div class="pt-2">
        <label formArrayName="listTech" *ngFor="let order of websFormArray.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{webData[i].name}}
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-end pt-3">
      <button class="btn btn-primary btn-lg" type="submit" (click)="submit()">LÆ°u</button>

      <button class="btn btn-primary btn-lg ml-4" type="submit" (click)="refresh()">Refresh</button>
    </div>
  </div>
  <div class="col-2"></div>
</div>

{{ errors | json}}
